<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Burger</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff6f0;
    }

    header {
  display: flex;
  justify-content: center;   /* أفقياً */
  align-items: center;       /* عمودياً */
  height: 10vh;             /* طول الشاشة بالكامل */
  background-color: #e53935; /* اختياري */
  text-align: center;
}

header h1 {
  font-size: 48px;
  color: #ffffff;
  font-family: 'Cairo', sans-serif; /* أو أي خط يعجبك */
  margin: 0;
}


    .cart-icon {
  position: fixed;
  top: 20px;
  left: 20px; /* ✅ الشمال */
  background-color: rgb(0, 0, 0);
  color: #9f22ff;
  padding: 6px 12px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  z-index: 1100;
}

.cart-count {
  position: fixed;
  top: 12px;     /* أعلى شوية من الزر */
  left: 60px;    /* يمين الزر شويه */
  background-color: red;
  color: white;
  font-size: 12px;
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 20px;
  border-radius: 50%;
  font-weight: bold;
  z-index: 1101;
}



    .cart-panel {
  position: fixed;
  top: 0;
  left: 0;                     /* ✅ يظهر من الشمال */
  right: unset;
  height: 100%;
  width: 280px;
  max-width: 90%;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  transform: translateX(-100%); /* ✅ يختفي على الشمال */
  transition: 0.3s;
  z-index: 1000;
  padding: 15px;
  overflow-y: auto;
  font-size: 14px;
}
.cart-panel.show {
  transform: translateX(0);     /* ✅ لما تتفتح */
}




    .cart-panel.show {
      transform: translateX(0);
    }

    .cart-panel h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      cursor: pointer;
      font-size: 20px;
      color: #ff5722;
      border: none;
      background: none;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
      background: #f9f9f9;
}

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .product img {
  width: 100%;
  height: 200px;
  object-fit: contain; /* ✅ بدل cover */
  border-radius: 8px;
  background: #fff;
}


    .product h3 {
      margin: 10px 0 5px;
    }

    .product button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }

    .footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
  font-family: 'Cairo', sans-serif;
  font-size: 16px;
  margin-top: 50px; /* مسافة بسيطة فوقه */
}


    .box {
  display: flex;
  justify-content: center;   /* أفقياً */
  align-items: center;       /* عمودياً */
  height: 150px;             /* لازم تحدد ارتفاع */
  text-align: center;
  background: #00c3ff;
}


    .total {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .cart-panel {
        width: 100%;
      }
    }

    @media (max-width: 500px) {
  .cart-panel {
    width: 90%;
    padding: 10px;
    font-size: 13px;
  }
}

.static-top-nav {
  background-color: #e53935;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 10px;
  gap: 10px;
}

.static-top-nav a {
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 5px;
  background-color: #000000;
}

.static-top-nav a:hover {
  background-color: #b71c1c;
}



  </style>
</head>
<body>


  <header>
    <h1> Super Burger</h1>
    <!-- داخل header -->
<div style="position: relative;">
  <div class="cart-icon" onclick="toggleCart()">🛒 السلة</div>
  <span id="cart-count" class="cart-count">0</span>
</div>


  </header>
<nav class="static-top-nav">
  <a href="sandwiches.html">🥪 السندوتشات</a>
  <a href="shawarma.html">🌯 الشاورما</a>
  <a href="addons.html">🍟 الإضافات</a>
  <a href="sauces.html">🩸 الصوصات</a>
  <a href="salads.html">🥗 السلطات</a>
  <a href="drinks.html">🥤 المشروبات</a>
</nav>

  <!-- داخل السلة -->
<div id="cart" class="cart-panel">
  <h2>
    🧺 السلة
    <button class="close-cart" onclick="toggleCart()">❌</button>
  </h2>

  <ul id="cart-items" style="list-style: none; padding: 0;"></ul>

  <!-- ✅ زر تفريغ السلة -->
  <button onclick="clearCart()" style="background:#e0b700; color:#ffffff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; margin-top:10px;">🧹 تفريغ السلة</button>
<!-- تحت زر تفريغ السلة -->
<a href="info.html" style="background:#25d366; color:white; text-decoration:none; padding:10px 15px; display:inline-block; border-radius:5px; margin-top:10px;">
  📦 استكمال الطلب على واتساب
</a>

  <div class="total" id="total-price">الإجمالي: 0 جنيه</div>
</div>



  <div class="box">
  <h1>الأكثر مبيعا</h1>
</div>

<section class="products">
    <div class="product">
      <img src="single 2.jpg" alt="فرايد تشكن  (Single)" />
      <h3> فرايد تشكن(Single) </h3>
      <p>سعر: 90 جنيه</p>
      <button onclick="addToCart('  فرايد تشكن (Single) ', 90)">اضف للسلة</button>
    </div>
  </section>


  <script>
    let cartItems = [];

    function toggleCart() {
  const cart = document.getElementById("cart");
  const cartIcon = document.querySelector(".cart-icon");
  const cartCount = document.getElementById("cart-count");

  cart.classList.toggle("show");

  if (cart.classList.contains("show")) {
    cartIcon.style.display = "none";     // ❌ أخفي الزر
    cartCount.style.display = "none";    // ❌ أخفي العداد
  } else {
    cartIcon.style.display = "block";    // ✅ رجع الزر
    cartCount.style.display = "block";   // ✅ رجع العداد
  }
}



    function addToCart(name, price) {
      const existingItem = cartItems.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cartItems.push({ name, price, quantity: 1 });
      }
      updateCartDisplay();
      saveCart();

    }

    function saveCart() {
  localStorage.setItem("superburger_cart", JSON.stringify(cartItems));
}


   function removeFromCart(index) {
  if (cartItems[index].quantity > 1) {
    cartItems[index].quantity--; // 🧮 ينقص واحدة
  } else {
    cartItems.splice(index, 1);  // 🗑️ لو وصلت 1 يشيل الصنف كله
  }
  updateCartDisplay(); // 🌀 يحدث السلة
  saveCart();

}


    function clearCart() {
  cartItems = [];
  updateCartDisplay();
  saveCart();

}


    function updateCartDisplay() {
      const list = document.getElementById("cart-items");
      const totalDiv = document.getElementById("total-price");
      list.innerHTML = "";
      const totalSandwiches = cartItems.reduce((sum, item) => sum + item.quantity, 0);
document.getElementById("cart-count").textContent = totalSandwiches;


      if (cartItems.length === 0) {
        list.innerHTML = "<p>السلة فارغة</p>";
        totalDiv.textContent = "الإجمالي: 0 جنيه";
        return;
      }

      let total = 0;

      cartItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "cart-item";
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        li.innerHTML = `
          <span>${item.name} × ${item.quantity} = ${itemTotal} جنيه</span>
          <button class="remove-btn" onclick="removeFromCart(${index})">🗑️</button>
        `;
        list.appendChild(li);
      });

      totalDiv.textContent = "الإجمالي: " + total + " جنيه";
    }

    function sendOrder() {
  if (cartItems.length === 0) {
    alert("السلة فارغة!");
    return;
  }

  let message = "📦 طلب جديد من Super Burger:%0A%0A";
  let total = 0;
  let totalItems = 0;

  cartItems.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;
    totalItems += item.quantity;
    message += `🍔 ${item.name} × ${item.quantity} = ${itemTotal} جنيه%0A`;
  });

  message += `%0A📦 عدد السندوتشات: ${totalItems}`;
  message += `%0A💰 الإجمالي: ${total} جنيه%0A`;
  
  // ✅ حط رقم الواتساب هنا بدون "+"
  const phone = "201271230053"; // ← غيّر الرقم ده لرقمك
  const url = `https://wa.me/${phone}?text=${message}`;
  window.open(url, "_blank");
}

window.onload = function () {
  const saved = localStorage.getItem("superburger_cart");
  if (saved) {
    cartItems = JSON.parse(saved);
    updateCartDisplay();
  }
};


  </script>
  
<footer class="footer">
    <p><a href="about.html" style="color: white; text-decoration: none;">© تصميم معاذ بهاء البدوي</a></p>
  </footer>

</body>
</html>
