<head>

  <style>
    body {

      background-image: url("moaz23 (4).jpg");
  background-size: cover;           /* تخلي الصورة تغطي الشاشة */
  background-repeat: no-repeat;     /* ما تتكررش */

    header {

  justify-content: center;         /* توسيط أفقي */
  align-items: center;             /* توسيط رأسي */
  height: 150px;                   /* تقدر تغير الطول حسب ما تحب */

  background-size: cover;
  background-position: center;
  color: white;
  font-size: 32px;
  font-weight: bold;
  text-shadow: 1px 1px 5px black;
}

header h1 {
  font-size: 25px !important;
  color: #ffffff;
  font-family: 'Cairo', sans-serif; /* أو أي خط يعجبك */
  margin: 0;
}


    .cart-icon {
  position: fixed;
  top: 20px;
  left: 20px; /* ✅ الشمال */
  background-color: rgb(0, 0, 0);
  color: #9f22ff;
  padding: 6px 12px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  z-index: 1100;
}

.cart-count {
  position: fixed;
  top: 12px;     /* أعلى شوية من الزر */
  left: 60px;    /* يمين الزر شويه */
  background-color: red;
  color: white;
  font-size: 12px;
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 20px;
  border-radius: 50%;
  font-weight: bold;
  z-index: 1101;
}



    .cart-panel {
  position: fixed;
  top: 0;
  left: 0;                     /* ✅ يظهر من الشمال */
  right: unset;
  height: 100%;
  width: 280px;
  max-width: 90%;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  transform: translateX(-100%); /* ✅ يختفي على الشمال */
  transition: 0.3s;
  z-index: 1000;
  padding: 15px;
  overflow-y: auto;
  font-size: 14px;
}
.cart-panel.show {
  transform: translateX(0);     /* ✅ لما تتفتح */
}




    .cart-panel.show {
      transform: translateX(0);
    }

    .cart-panel h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      cursor: pointer;
      font-size: 20px;
      color: #ff5722;
      border: none;
      background: none;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      background: #f9f9f9;
}

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .product img {
  width: 100%;
  height: 200px;
  object-fit: contain; /* ✅ بدل cover */
  border-radius: 8px;
  background: #fff;
}


    .product h3 {
      margin: 10px 0 5px;
    }

    .product button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }

    .footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
  font-family: 'Cairo', sans-serif;
  font-size: 16px;
  margin-top: 50px; /* مسافة بسيطة فوقه */
}


    .box {
  display: flex;
  justify-content: center;   /* أفقياً */
  align-items: center;       /* عمودياً */
  height: 150px;             /* لازم تحدد ارتفاع */
  text-align: center;
  background: #ff8120;
}


    .total {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    .category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

  margin: auto;
}

.category-card {
  background-color: #fff8f0;
  color: #d84315;
  padding: 40px 20px;
  text-align: center;
  border-radius: 16px;
  font-size: 20px;
  font-weight: bold;

  transition: all 0.3s ease;
}

.category-card:hover {

  transform: translateY(-5px);
}

      header h1 {
        font-size: 20px;
      }

      .cart-panel {
        width: 100%;
      }

}

.static-top-nav {

.static-top-nav a {

<body>


  <header>
    <h1> Super Burger</h1>
<div style="position: relative;">
  <div class="cart-icon" onclick="toggleCart()">🛒 أوردراتي</div>
  <span id="cart-count" class="cart-count">0</span>
</div>


  </header>
<section class="category-grid">
  <a href="sandwiches.html" class="category-card"> ركن البرجر و الفرايد تشكن 🍔 </a>
  <a href="shawarma.html" class="category-card"> ركن سندوتشات السوري 🌯 </a>
  <a href="addons.html" class="category-card"> ركن الإضافات 🧀</a>
  <a href="sauces.html" class="category-card"> ركن الصوصات 🥫</a>
  <a href="salads.html" class="category-card"> ركن السلطات 🥗</a>
  <a href="drinks.html" class="category-card"> ركن المشروبات 🥤</a>
</section>


  <!-- داخل السلة -->
<div id="cart" class="cart-panel">
  <h2>
    🧺 أوردراتي
    <button class="close-cart" onclick="toggleCart()">❌</button>
  </h2>

  <ul id="cart-items" style="list-style: none; padding: 0;"></ul>

  <button onclick="clearCart()" style="background:#e0b700; color:#ffffff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; margin-top:10px;">
  🧹 حذف أوردراتي
</button>

<!-- زر استكمال الطلب -->
<button onclick="checkCartAndShowMessage()" style="background:#25d366; color:white; text-decoration:none; padding:10px 15px; display:inline-block; border-radius:5px; margin-top:10px; cursor:pointer;">
  📦 استكمال الطلب على واتساب
</button>

<!-- الرسالة عند السلة الفارغة -->
<div id="empty-message" style="display: none; text-align: center; padding: 20px; margin-top: 20px;">
  <div style="background: #fff4f4; border: 2px dashed #e53935; color: #d32f2f; padding: 20px; border-radius: 10px; font-size: 18px; width: 80%; margin: auto;">
    ⚠️ أوردراتي فاضية! أضف منتجاتك قبل استكمال الطلب.
  </div>
</div>


  <div class="total" id="total-price">الإجمالي: 0 جنيه</div>
</div>


 


  <script>
    let cartItems = [];

    function toggleCart() {
  const cart = document.getElementById("cart");
  const cartIcon = document.querySelector(".cart-icon");
  const cartCount = document.getElementById("cart-count");

  cart.classList.toggle("show");

  if (cart.classList.contains("show")) {
    cartIcon.style.display = "none";     // ❌ أخفي الزر
    cartCount.style.display = "none";    // ❌ أخفي العداد
  } else {
    cartIcon.style.display = "block";    // ✅ رجع الزر
    cartCount.style.display = "block";   // ✅ رجع العداد
  }
}



    function addToCart(name, price) {
      const existingItem = cartItems.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cartItems.push({ name, price, quantity: 1 });
      }
      updateCartDisplay();
      saveCart();

    }

    function saveCart() {
  localStorage.setItem("superburger_cart", JSON.stringify(cartItems));
}


   function removeFromCart(index) {
  if (cartItems[index].quantity > 1) {
    cartItems[index].quantity--; // 🧮 ينقص واحدة
  } else {
    cartItems.splice(index, 1);  // 🗑️ لو وصلت 1 يشيل الصنف كله
  }
  updateCartDisplay(); // 🌀 يحدث السلة
  saveCart();

}


    function clearCart() {
  cartItems = [];
  updateCartDisplay();
  saveCart();

}


    function updateCartDisplay() {
      const list = document.getElementById("cart-items");
      const totalDiv = document.getElementById("total-price");
      list.innerHTML = "";
      const totalSandwiches = cartItems.reduce((sum, item) => sum + item.quantity, 0);
document.getElementById("cart-count").textContent = totalSandwiches;


      if (cartItems.length === 0) {
        list.innerHTML = "<p>أوردراتي فارغة</p>";
        totalDiv.textContent = "الإجمالي: 0 جنيه";
        return;
      }

     let total = 0;
  cartItems.forEach((item, index) => {
    const itemTotal = item.quantity * item.price;
    total += itemTotal;
    const li = document.createElement("li");
    li.className = "cart-item";
    li.innerHTML = `
      <span>${item.name} × ${itemTotal} = ${item.quantity} جنيه</span>
      <button class="remove-btn" onclick="removeFromCart(${index})">🗑️</button>
    `;
    list.appendChild(li);
  });

      totalDiv.textContent = "الإجمالي: " + total + " جنيه";
    }

    function sendOrder() {
  if (cartItems.length === 0) {
    alert("أوردراتي فارغة!");
    return;
  }
  

  let message = "📦 طلب جديد من Super Burger:%0A%0A";
  let total = 0;
  let totalItems = 0;

  cartItems.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;
    totalItems += item.quantity;
    message += `🍔 ${item.name} × ${item.quantity} = ${itemTotal} جنيه%0A`;
  });

  message += `%0A📦 عدد السندوتشات: ${totalItems}`;
  message += `%0A💰 الإجمالي: ${total} جنيه%0A`;
  
  // ✅ حط رقم الواتساب هنا بدون "+"
  const phone = "201271230053"; // ← غيّر الرقم ده لرقمك
  const url = `https://wa.me/${phone}?text=${message}`;
  window.open(url, "_blank");
}

window.onload = function () {
  const saved = localStorage.getItem("superburger_cart");
  if (saved) {
    cartItems = JSON.parse(saved);
    updateCartDisplay();
  }
};

function checkCartAndShowMessage() {
    const savedCart = localStorage.getItem("superburger_cart");
    const messageBox = document.getElementById("empty-message");

    if (!savedCart || JSON.parse(savedCart).length === 0) {
      messageBox.style.display = "block";
      setTimeout(() => {
        messageBox.style.display = "none";
      }, 5000);
    } else {
      window.location.href = "info.html";
    }
  }

  

  </script>
  
<footer class="footer">
