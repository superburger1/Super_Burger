<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Burger - ركن المشروبات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Super Burger</h1>
    <div style="position: relative;">
      <div class="cart-icon" onclick="toggleCart()">🛒 السلة</div>
      <span id="cart-count" class="cart-count">0</span>
    </div>
  </header>

  <nav class="static-top-nav">
    <a href="index.html">🏠 الرئيسية</a>
    <a href="sandwiches.html">🥪 السندوتشات</a>
    <a href="shawarma.html">🌯 الشاورما</a>
    <a href="addons.html">🍟 الإضافات</a>
    <a href="sauces.html">🩸 الصوصات</a>
    <a href="salads.html">🥗 السلطات</a>
    <a href="drinks.html">🥤 المشروبات</a>
  </nav>

  <div id="cart" class="cart-panel">
    <h2>
      🧺 السلة
      <button class="close-cart" onclick="toggleCart()">❌</button>
    </h2>
    <ul id="cart-items" style="list-style: none; padding: 0;"></ul>
    <button onclick="clearCart()" style="background:#e0b700; color:#ffffff; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; margin-top:10px;">🧹 تفريغ السلة</button>
    <button onclick="sendOrder()" style="background:#25d366; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; margin-top:10px;">
      📦 أرسل الطلب على واتساب
    </button>
    <div class="total" id="total-price">الإجمالي: 0 جنيه</div>
  </div>

  <div class="box">
    <h1>ركن المشروبات 🥤</h1>
  </div>


  <section class="products">
    <div class="product">
      <img src="PEPS.jpg" alt="بيبسي " />
      <h3>بيبسي</h3>
      <p>سعر: 20 جنيه</p>
      <button onclick="addToCart('بيبسي', 20)">اضف للسلة</button>
    </div>
  </section>

<section class="products">
    <div class="product">
      <img src="STENG.jpg" alt="ستينج " />
      <h3>ستينج</h3>
      <p>سعر: 20 جنيه</p>
      <button onclick="addToCart('ستينج', 20)">اضف للسلة</button>
    </div>
  </section>

  <section class="products">
    <div class="product">
      <img src="FURY.jpg" alt="فيوري " />
      <h3>فيوري</h3>
      <p>سعر: 25 جنيه</p>
      <button onclick="addToCart('فيوري', 25)">اضف للسلة</button>
    </div>
  </section>

  <footer class="footer">
    <p>© تصميم معاذ بهاء البدوي</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
